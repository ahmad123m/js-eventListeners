<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <script>
        window.addEventListener('load', () => {
            const para = document.getElementById('para')
            para.textContent = "Form has been loaded"
        });
    </script>
    
</body>
</html>
